<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="map" style="width:100%;height:400px;"></div>
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=b81bd3e47b0a5ed37b3e5580a27adacd"></script>
  <script>
      const container = document.querySelector('#map') //지도를 담을 영역의 DOM 레퍼런스
      const options = { //지도를 생성할 때 필요한 기본 옵션
        center: new kakao.maps.LatLng(35.204300, 126.811806), //지도의 중심좌표.
        level: 3, //지도의 레벨(확대, 축소 정도)
      };
      
      const map = new kakao.maps.Map(container, options) //지도 생성 및 객체 리턴

      const markers = []

      kakao.maps.event.addListener(map, 'click', function(e){
        console.log(e.latLng.Ga, e.latLng.Ha)
        createMarker(e.latLng)
      })

      const createMarker = (position) => {
        const newMarker = new kakao.maps.Marker({
          map,
          position
        })
        markers.push(newMarker)
        newMarker.setMap(map)
        console.log(markers)
      }

  </script>
</body>
</html>
